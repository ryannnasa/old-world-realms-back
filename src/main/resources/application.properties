# Configuration de sécurité simple
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Headers de sécurité
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# Limitation des uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuration des actuators (monitoring sécurisé)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator

# Configuration des logs de sécurité
logging.level.com.example.restservice.service.SecurityMonitoringService=INFO
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configuration CSRF
spring.security.csrf.cookie-name=XSRF-TOKEN
spring.security.csrf.header-name=X-XSRF-TOKEN
spring.security.csrf.parameter-name=_csrf
