# Configuration de test pour H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Configuration de test pour les logs
logging.level.com.example.restservice=DEBUG
logging.level.org.springframework.test=DEBUG

# Désactiver les connexions externes en test
spring.test.mockmvc.print=org.springframework.test.web.servlet.result.MockMvcResultHandlers.print
