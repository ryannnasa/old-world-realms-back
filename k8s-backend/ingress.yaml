apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: old-world-realms-backend-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Activer SSL et forcer la redirection HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Annotation cert-manager pour générer automatiquement le certificat
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Configuration CORS pour l'API
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://oldworldrealms.app"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  # Configuration TLS avec Let's Encrypt
  tls:
    - hosts:
        - api.oldworldrealms.app
      secretName: old-world-realms-backend-tls
  rules:
    - host: api.oldworldrealms.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: old-world-realms-backend-service
                port:
                  number: 8080

